<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avengers Character Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Avengers Character Search</h1>

    <div class="search-container">
        <label for="search-input" id="search-instructions">Search by Full Name or Alias</label>
        <form>
            <input type="text" id="search-input" placeholder="e.g. Captain America or Steve Rogers">
            <button id="search-butn">Search</button>
        </form>
    </div>

    <div id="results-section">
        <h2>Result</h2>
        <hr>
        <div id="result"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
